name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  lint:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies (dev)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Black (check)
        run: |
          black --version
          black --check src tests

      - name: Pylint
        run: |
          pylint --version
          pylint src tests

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies (dev)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest -q
